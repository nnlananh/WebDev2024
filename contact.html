<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GreatStack</title>

    <!-- DM Serif Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="styles.css">

    <style>
        .dm-serif-display-regular {
            font-family: "DM Serif Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        .dm-serif-display-regular-italic {
            font-family: "DM Serif Display", serif;
            font-weight: 400;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- ----- Contact Section ----- -->
<div id="contact" class="contact-section">
    <h4 class="title dm-serif-display-regular">Connect with me</h4>
    <h2 class="subtitle dm-serif-display-regular">Get in touch</h2>
    <p class="description dm-serif-display-regular-italic">I'd love to hear from you! If you have any questions, comments, or feedback, please use the form below.</p>

    <form method="POST" action="https://api.web3forms.com/submit" class="contact-form">
        <input type="hidden" name="access_key" value="------Enter web3form access key----">

        <div class="form-group">
            <input type="text" placeholder="Enter your name" class="input-field" required name="name">
            <input type="email" placeholder="Enter your email" class="input-field" required name="email">
        </div>
        <textarea rows="6" placeholder="Enter your message" class="textarea-field" required name="message"></textarea>

        <button class="submit-btn">Submit now
            <img src="./images/right-arrow-white.png" alt="Submit" class="submit-icon">
        </button>
    </form>
</div>

<!-- Add this part at the bottom -->
<div class="button-container">
  <a href="mailto:egroup4@gmail.com" class="contact-link">
    <img src="./images/email-icon.png" alt="Email Icon" class="contact-icon">
    group4@gmail.com
  </a>
  <a href="https://www.linkedin.com" class="contact-link">
    <img src="./images/linkedin-icon.png" alt="LinkedIn Icon" class="contact-icon">
    LinkedIn
  </a>
</div>


<script src="./script.js"></script>
</body>
</html>
